<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up login</title>
    <link rel="icon" href="images/up.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <h1>Login form By Ado</h1>
    <form action="">
      <div>
        <label for="ime_prezime">Ime i prezime: *</label>
        <input id="ime_prezime" type="text" name="ime_prezime" />
      </div>

      <div>
        <label for="korisnicko_ime">Korisnicko ime: *</label>
        <input
          id="korisnicko_ime"
          type="text"
          name="korisnicko_ime"
          placeholder="Index23"
        />
      </div>

      <div>
        <label for="email">E-mail: *</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="index@hotmail.com"
        />
      </div>

      <div>
        <label for="postal">postal Code</label>
        <input type="text" id="postal" name="postal" placeholder="72250" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input id="phone" type="text" name="phone" placeholder="+387" />
      </div>

      <div>
        <label for="lozinka">Lozinka: *</label>
        <input id="lozinka" type="text" name="lozinka" placeholder="*****" />
      </div>

      <div>
        <label for="potvrdi_lozinku">Potvrdi lozinku: *</label>
        <input
          id="potvrdi_lozinku"
          type="text"
          name="potvrdi_lozinku"
          placeholder="*****"
        />
      </div>
    </form>

    <script src="validator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
